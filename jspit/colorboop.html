<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>jspit: ColorBoop demo</title>
  </head>
  <body>

    <div class="grid">
      <noscript>
        <section>
          <h3 class="error">A world without JavaScript is lacking in color...</h3>
        </section>
      </noscript>
    </div>

    <aside class="menu">
      <button
        class="sticky"
        id="startStop"
        style="float: right; font-size: 1.5em"
        title="Start/Stop Game ; Hide/Show Menu"
        data-legend="Esc"
        data-keycode="Escape">â˜°</button>

      <section>
        <h1>Welcome traveler</h1>
        <h3><a href="index.html">Back to Welcome screen</a></h3>

        <h3>Boop a color, get a color!</h3>

        <p>
          This is the first and simplest example of jspit's <code>TileGrid</code>.
        </p>

        <button
          title="Reset game world state"
          data-legend="BS"
          data-keycode="Backspace">Reset</button>

      </section>

      <fieldset id="inspector">
        <legend>
          <label for="inspector-ids">Tiles @<span data-for="pos">X,Y</span>:</label>
        </legend>
        <textarea readonly style="border: none; resize: none; user-select: all; width: 100%;"></textarea>
      </fieldset>

    </aside>

    <style>
      .plane.meme { display: none }
    </style>

    <div class="buttonbar moves left"></div>
    <div class="buttonbar actions right float"></div>

    <script type="module" src="./colorboop.js"></script>
  </body>

</html>
