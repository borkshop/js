<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>jspit: ColorBoop demo</title>
  </head>
  <body>

    <header></header>

    <main>
      <aside class="modal">
        <section>
          Loading...
          <noscript>No JavaScript, no boops!</noscript>
        </section>
      </aside>
    </main>

    <footer></footer>

    <script type="module">
      import {Sim} from './sim';
      import {ColorBoop} from './colorboop';
      var sim = new Sim({
        cons:   ColorBoop,
        head:   document.querySelector('header'),
        el:     document.querySelector('main'),
        foot:   document.querySelector('footer'),
        keysOn: document.body,
      });
      sim.run();
    </script>
  </body>

</html>
