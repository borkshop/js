<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>jspit: ColorBoop demo</title>
  </head>
  <body>

    <header>
      <div id="inspector" class="ctl scen">// mouse-over a tile to inspect it</div>
    </header>

    <main>
      <aside class="modal">

        <section>
          <h1 align="center">Welcome traveler</h1>

          <h2>Boop a color, get a color!</h2>

          <p>
            This is the first and simplest example of jspit's <code>TileGrid</code>.
          </p>
          <p>
            <button id="run">Ok!</button>
            <button id="reset">Reset</button>
          </p>
        </section>

        <section>
          <h3>
            <div class="version" style="float: right"></div>
            <a href="index.html">Back to Welcome screen</a>
          </h3>
        </section>

      </aside>
      <div class="grid inspectable"></div>
    </main>

    <footer>
      <div class="status" style="float: left"></div>
      <div class="version" style="float: right"></div>
    </footer>

    <script type="module">
      import {init} from './colorboop';
      init({
        head:    document.querySelector('header'),
        foot:    document.querySelector('footer'),
        status:  document.querySelector('footer .status'),
        main:    document.querySelector('main'),
        menu:    document.querySelector('main .modal'),
        grid:    document.querySelector('main .grid'),
        keys:    document.body,
        version: document.querySelectorAll('.version'),
        run:     document.querySelector('#run'),
        reset:   document.querySelector('#reset'),
        inspect: document.querySelector('#inspector'),
      });
    </script>
  </body>

</html>
