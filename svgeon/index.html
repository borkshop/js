<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>SVGeon</title>
  </head>
  <body>
    <svg class="viewport" viewbox="-4.5 -4.5 10 10">
      <g transform="translate(0.5, 0.5)">
        <text id="agent" class="moji" x="0" y="0">🙂</text>
        <text class="moji" x="5" y="4">🐉</text>
        <text class="moji" x="-5" y="-3">🔗</text>
      </g>
    </svg>
    <svg class="stats" viewbox="0 0 10 1">
      <g transform="translate(0.5, 0.5)">
        <text class="moji" x="0" y="0">♥️</text>
      </g>
    </svg>
    <svg class="dpad" viewbox="0 0 3 3">
      <rect class="curtain" x="0" y="0" width="3" height="3"></rect>
      <g transform="translate(0.5, 0.5)">
        <text class="moji" x="1" y="0">👆</text>
        <text class="moji" x="0" y="1">👈</text>
        <text class="moji" x="1" y="1">💤</text>
        <text class="moji" x="2" y="1">👉</text>
        <text class="moji" x="0" y="2">✋</text>
        <text class="moji" x="1" y="2">👇</text>
        <text class="moji" x="2" y="2">🤚</text>
      </g>
    </svg>
    <script src="index.js" type="module"></script>
  </body>
</html>
